name: Autonomous Blog Update
on:
  schedule:
    - cron: '0 8,20 * * *' # Runs at 08:00 and 20:00 UTC
  workflow_dispatch: # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install google-generativeai requests
      - name: Generate Content
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
        run: python scripts/generate_post.py
      - name: Commit and Push
        run: |
          git config --global user.name "AI-Bot"
          git config --global user.email "bot@github.com"
          git add .
          git commit -m "New AI Post Generated"
          git push
